name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.24']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
    
    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Download dependencies
      run: task deps
    
    - name: Run tests
      run: task test
    
    - name: Build
      run: task build
    
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.go == env.GO_VERSION
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Check formatting
      run: |
        if [ -n "$(go fmt ./... 2>&1)" ]; then
          echo "Code is not formatted. Run 'go fmt ./...' locally."
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    # golangci-lint v2.x requires golangci-lint-action@v7 (v6 only supports v1.x)
    # Keep this version in sync with mise.toml
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: v2.8.0